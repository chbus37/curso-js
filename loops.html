<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios</title>
</head>
<body>
    
    <ul id="contenedor">

    </ul>




    <script>

        // WHILE

        let contador = 0;

        while (contador < 10) {
            console.log(contador);
            contador++;
        }

        // DO WHILE

        do {
            console.log("do-while" + contador);
            contador++;
        } while (contador < 10);

        // FOR

        for (let i = 0; i < 10; i++) {
            console.log("Puto el que lee");
        }

        let numeros = [10,20,30,40,50,60,70,80,90];

        for(let i = 0;i < numeros.length; i++){
            console.log(numeros[i]);
        }

        // FOR IN PARA OBJETOS PRIMITIVOS

        const chino = {
            nombre: "Christian",
            apellido: "Bustos",
            edad: 30
        }

        for (const propiedad in chino) {
           console.log(`Key: ${propiedad}, Value: ${chino[propiedad]}`);
        }

        // FOR OF PARA CUALQUIER OBJETO ITERABLE, ITERABLE SIGNIFICA QUE SE PUEDE PARTIR EL OBJETO.


        let cadena = "Hola Mundo";
        for (const caracter of cadena) {
            console.log(caracter);
        }

    </script>
</body>
