    <script>
    //    ARRAYS

    let dias = new Array('Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'Sabado', 'Domingo');

    // FILTRANDO ARRAYS
    let diasLaborales = dias.filter(function(item){
        return item != 'Sabado' && item != 'Domingo';
    })


    // document.write(dias[0]);
    for (let i = 0; i < diasLaborales.length; i++) {
        document.write(diasLaborales[i] + "<br>"); 
    }

    // METODO FIND Y FIND INDEX PARA SABER SU POSICION EN EL ARREGLO

     let numeros = new Array(2,5,6,7,1,8,10,4);

     let loTiene = numeros.find(function(item){
        return item === 5;
     });

     let loTiene2 = numeros.findIndex(function(item){
        return item === 7;
     });

     document.write(loTiene + ' lo tiene.');
     document.write('Su posicion es: ' + loTiene2);

    //  ARRAYS DE VALOR UNICO

    let valorUnico = numeros.join();

    document.write(valorUnico);
