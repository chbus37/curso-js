    <script>
    // OBJETOS, RECOMENDABLE TRABAJAR CON CONST.
    /*
    Dentro de un objeto a las variables se le van a llamar atributos/propiedades y a las funciones se les llama
    metodos.
    */ 

    const alumno = {
        nombre: 'Christian',
        edad: 30,
        mail: 'christianbus@gmail.com',
        saludar: function(){
            document.write("Hola Alumno");
        },
        cursos: ['freelances', 'PHP','wordpress', 'frontend'],
        decirMiNombre: function(){
            console.log(`Hola me llamo ${this.nombre} y mi mail es ${this.mail}`);
        }
    }

    alumno.decirMiNombre();
    // METODO KEYS PARA LISTAR LAS PROPIEDADES DE UN OBJETO. 
    console.log(Object.keys(alumno));

    // PARA VERIFICAR QUE TENGA ESA PROPIEDAD
    console.log(alumno.hasOwnProperty("nacimiento"));
    // ACTUALIZAR PROPIEDADES
    alumno.edad = 33;
    alumno.nombre = 'Chino';

    document.write('La edad de mi alumno es: ' + alumno.edad + "<br>");
    document.write('El nombre de mi alumno es: ' + alumno["nombre"] + "<br>");
    document.write(alumno.cursos[0] + "<br>");
    alumno.saludar();





    


    </script>
