    // FUNCION CONSTRUCTORA

    
    
    function Animal (nombre, genero){
        // Atributos
        this.nombre = nombre;
        this.genero = genero;
        // Metodo
        this.sonar = function (){
            console.log("hago sonidos poirque estoy vivo");
        }
    }
    

    // Funcion constructora donde asignamos los atributos nada mas al prototipo no a la funcion como tal.

    function Animal (nombre, genero){
        // Atributos
        this.nombre = nombre;
        this.genero = genero;
        
    }

    // Los metodos seran agregagos al prototipo de la funcion constructora.

    Animal.prototype.sonar = function (){
            console.log("hago sonidos poirque estoy vivo");
        }
    Animal.prototype.saludar = function(){
        console.log(`Hola me llamo ${this.nombre}`);
    }

    const snoopy = new Animal("snoopy", "macho"),
            lola = new Animal("lola bugs", "hembra");

    console.log(snoopy);
    console.log(lola);

    snoopy.sonar();
    lola.sonar();

    lola.saludar();
    

    </script>
