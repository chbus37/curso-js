    <script>
    
    // OBJETO CONSOLE

    console.log(console);
    console.error("Esto es un error");
    console.warn("Esto es un aviso");
    console.info("Esto es info");

    let nombre = "Christian",
        apellido = "Bustos",
        edad = 31;
    
    console.log(nombre,apellido,edad);
    console.log(`Hola mi nombre es ${nombre} ${apellido} y tengo ${edad}`);

    console.warn(`Hola mi nombre es %s %s y tengo %d`, nombre,apellido,edad);
    

    // PARA CREAR GRUPOS

    console.group("Cursos de Desarrollo");
    console.log("HTML");
    console.log("TYPESCRIPT");
    console.log("REACT");
    console.log("JS");
    console.log("CSS");
    console.groupEnd();

    // TABLAS

    console.table(Object.entries(console).sort());

    const numeros = [1,2,3,4,5],
            vocales = ["a","e","i","o","u"];

    console.table(numeros);
    console.table(vocales);

    // PARA TOMAR TIEMPO

    console.time("Cuanto tiempo tarda mi codigo");
    const arreglo = Array(1000000);

    for(let i = 0;i < arreglo.length;i++){
        arreglo[i] = i;
    }

    console.timeEnd("Cuanto tiempo tarda mi codigo");


    // PARA CONTAR CODIGO
    for(let i = 0;i <= 10;i++){
        console.count("Codigo For")
        console.log(i);
    }

    // PARA HACER PRUEBAS
    let x = 3,
        y = 2,
        pruebaXY = "Se espera que X siempre sea menor que Y";
    
    console.assert(x < y,{x,y,pruebaXY});


    </script>
