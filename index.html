        /*  Programa una función que cuente el número de

        function contarCaracteres(cadena = ""){

        */

        const recortarTexto = (cadena = "", longitud = undefined) =>

        /* Programa una funcion para contar el numero de veces que se repite una palabra en un texto largo

        const textoEnCadena = (cadena = "", texto = "") =>{
            if(!cadena) return console.warn("No ingresaste el texto largo");

        /*Programa una funcion que reciba un numero y evalue si es capicua, pe
        miFuncion(2002) devolvera true
        */

        const capicua = (numero = 0) => {
            if(!numero) return console.warn("No ingresaste un numero");

            if(typeof numero !== "number") return console.error("El valor ingresado es un string");

            numero = numero.toString();

            let alReve = numero.split("").reverse().join("");

            return(numero === alReve)
             ? console.info("Si es capicua")

        }

        /* Programa una funcion que calcule el factorial de un numero, pe.miFuncion(5) devolvera 120
        */

        const factorial = (numero = undefined) => {
            if(numero === undefined) return console.warn("No ingresaste un numero");

            if(typeof numero !== "number") return console.error("El valor ingresado no es un numero");

            if(numero === 0) return console.error("El numero no puede ser 0");

            if(Math.sign(numero) === -1) return console.error("El numero no puede ser negativo");

            let factorial = 1;

            for(let i = numero; i > 1; i--){
                factorial = factorial * i;
            }

            return console.info(`El factorial de ${numero} es ${factorial}`);
        }

        factorial();
        factorial("5");
        factorial(0);
        factorial(-5);
        factorial(5);


        /* Programa una funcion que determine si un numero es primo o no, pe.miFuncion(7) devolvera true
        */

        const numeroPrimo =  (numero = undefined) => {
            if(numero === undefined) return console.warn("No ingresaste un numero");

            if(typeof numero !== "number") return console.error("El valor ingresado no es un numero");

            if(numero === 0) return console.error("El numero no puede ser 0");

            if(numero === 1) return console.error("El numero no puede ser 1");

            if(Math.sign(numero) === -1) return console.error("El numero no puede ser negativo");

            let divisible = false;

            for(let i = 2; i < numero; i++){
                if((numero % i) === 0){
                    divisible = true;
                    break;
                }
            }

            return(divisible)
                ? console.log("El numero NO es primo")
                : console.log("El numero SI es primo");
        }
